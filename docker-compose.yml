version: '3.8'

services:
  file-rocket:
    build: .
    container_name: file-rocket
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # 如果需要持久化日志，可以挂载日志目录
      - ./logs:/app/logs:rw
    networks:
      - file-rocket-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # 资源限制（适合OpenWrt等资源受限环境）
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

networks:
  file-rocket-network:
    driver: bridge
